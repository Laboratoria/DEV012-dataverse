<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Shoes Lovers</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Conoce las Zapatillas en tendencia del Estilo Athleisure</h1>
  </header>

  <label>Filtrar por Marca</label>
  <select data-testid="select-filter" name="brand">
  <option value="">--All Brands--</option>
  <option value="nike">Nike</option>
  <option value="adidas">Adidas</option>
  <option value="skechers">Skechers</option>
  <option value="new balance">New Balance</option>
  <option value="asics">Asics</option>
  <option value="puma">Puma</option>
  <option value="reebok">Reebok</option>
  <option value="fila">Fila</option>
  <option value="Hoka one one">Hoka One One</option>
  <option value="salomon">Salomon</option>
  <option value="altrafootwear">AltraFootwear</option>
  <option value="newton Running">Newton Running</option>
  <option value="brooks">Brooks</option>
  <option value="saucony">Saucony</option>
  <option value="mizuno">Mizuno</option>
  <option value="merrel">Merrel</option>
</select>
<label>Ordenar por:</label>
  <select name="ordenar" data-testid="select-sort">
    <option value="ordenar">Ordenar</option>
    <option value="asc">A - Z</option>
    <option value="desc">Z - A</option>
    <option value="nameAscendente">Modelo Ascendente</option>
    <option value="modelo">Modelo Descendiente</option>
  </select>

  <button id="button-clear">Limpiar</button>
  <div id="zapatillas" class="Box"></div>
  <script src="./main.js" type="module"></script>
</body>

</html>
