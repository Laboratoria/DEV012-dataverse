<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simpsons Lovers</title>
    <link href="https://fonts.cdnfonts.com/css/homer-simpson-revised?styles=83569" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="Springfield_panoramic.jpg" alt="Springfield panoramic">
      <h1>¡Simpsons lovers!</h1>
      <div>
        <label for="personajes">Busca por personaje:</label>
        <select data-testid="select-filter"  name="personajes">
          <option value="asc">Apu Nahasapeemapetilo</option>
          <option value="asc"> Barney Gumble</option>
          <option value="asc">Bart Simpson</option>
          <option value="asc"> Groundskeeper Willie</option>
          <option value="asc">Homer Simpson</option>
          <option value="asc">Krusty el Payaso</option>
          <option value="asc">Lenny Leonard</option>
          <option value="asc">Lisa Simpson</option>
          <option value="asc"> Lionel Hutz</option>
          <option value="asc"> Luann Van Houten</option>
          <option value="asc">Marge Simpson</option>
          <option value="asc">Maude Flanders</option>
          <option value="asc">Milhouse Van Houten</option>
          <option value="asc">Montgomery Burns</option>
          <option value="asc">Moe Szyslak</option>
          <option value="asc"> Nelson Muntz</option>
          <option value="asc">Ned Flanders</option>
          <option value="asc">Patty Bouvier</option>
          <option value="asc">Principal Skinner</option>
          <option value="asc">Ralph Wiggum</option>
          <option value="asc">Seymour Skinner</option>
          <option value="asc">Selma Bouvier</option>
          <option value="asc">Sideshow Bob</option>
          <option value="asc">Martin Prince</option>
        </select> 

        <label for="ordenAlfabetico">Ordena por:</label>
        <select data-testid="select-sort"  name="ordenAlfabetico">
          <option value="asc">A - Z</option>
          <option value="desc">Z - A</option>
        </select> 

        <label for="hechos">Busca por hechos:</label>
        <select data-testid="select-filter"  name="hechos">
          <option value="asc">Comida favorita</option>
          <option value="desc">Ocupación</option>
          <option value="desc">Frase célebre</option>
        </select>  
        <button data-testid="button-clear">Limpiar</button>
      </div>
    </header>
    <main id="root">
      <h2>Habitantes de Springfield</h2>
    </main>
    <script src="main.js" type="module"></script>
  </body>
  <footer>
    <p>By Juliana Guzmán [&] Yanina Chiolo</p>
  </footer>
</html>
