<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Data Lovers | Abejas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Abejas</h1>
    </header>
    <main>
      <h2>
        En esta página, podrás explorar una amplia variedad de abejas y utilizar
        filtros para clasificarlas según su familia de pertenencia.
      </h2>
      <div id="statistics">
        <!-- Aquí se mostrarán las estadísticas -->
      </div>
      <label for="select-filter">Filtrar por familia</label>
      <select data-testid="select-filter" id="select-filter" name="familia">
        <option value="">Elegir familia</option>
        <option value="Apidae">Apidae</option>
        <option value="Halictidae">Halictidae</option>
        <option value="Megachilidae">Megachilidae</option>
        <option value="Colletidae">Colletidae</option>
        <!-- Corregido el valor de esta opción -->
      </select>
      <label for="select-sort">Ordenar</label>
      <select data-testid="select-sort" id="select-sort" name="orden">
        <option value="asc">Nombre A-Z</option>
        <option value="desc">Nombre Z-A</option>
      </select>
      <button data-testid="button-clear" id="button-clear">Borrar</button>
      <div class="box-container" id="root">
        <!--AGREGUE CLASS -->
        <!-- el contenido se generó en view.js -->
      </div>
    </main>
    <footer>
      <p>Sara Arvizu y Sara Saldarriaga</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
